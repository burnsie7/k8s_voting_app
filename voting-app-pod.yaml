apiVersion: v1
kind: Pod
metadata:
    name: voting-app-pod
    labels:
        name: voting-app-pod
        app: demo-voting-app
spec:
    containers:
        - name: voting-app
          image: dogdemo/examplevotingapp_vote:latest
          ports:
              - containerPort: 80
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
